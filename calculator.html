<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>calculator</title>
 <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
 <link rel="stylesheet" href="styling.css">
 <script defer src="calculator.js"></script>
</head>
<body>
    <div class="mainCalculatorBody">

          <div class="figureScreen">
             <span id="displayNumber"></span><br>
             <span id="display"></span>
          </div>

          <div id="numbersGrid">
             <div class="number grey" onclick="clearBtn()">AC</div>
             <div class="number grey"><i class="uil uil-plus-circle"></i></div>
             <div class="number grey">%</div>
             <div class="number orange operation" operation="/">/</div>
             <div class="number" number="7">7</div>
             <div class="number" number="8">8</div>
             <div class="number" number="9">9</div>
             <div class="number orange operation" operation="*">X</div>
             <div class="number" number="4">4</div>
             <div class="number" number="5">5</div>
             <div class="number" number="6">6</div>
             <div class="number orange operation">-</div>
             <div class="number" number="3">3</div>
             <div class="number" number="2">2</div>
             <div class="number" number="1">1</div>
             <div class="number orange operation" operation="+">+</div>
             <div class="number"><i class="uil uil-calculator"></i></div>
             <div class="number" number="0">0</div>
             <div class="number">.</div>
             <div class="number orange equals" >=</div>
          </div>

    </div>
</body>
</html>
